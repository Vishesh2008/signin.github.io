<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="https://static.thenounproject.com/png/709-200.png"/>
    <title>Sign In</title>
  </head>
  <body class="text-center">
      <main class="form-signin">
          <form>
              <img src="https://static.thenounproject.com/png/709-200.png" alt="" width="70" height="70" class="mb-4">
              <h1><b>DECODER</b></h1>
              <h1 class="h3 mb-3 fw-normal">Let's Sign In!
              </h1>
              <label for="name">Your Name</label>
              <label for="inputName" class="visually-hidden" placeholder="Enter Name" required>Name</label>
              <input type="name" id="inputName" class="form-control">
              <label for="email">Email Address</label>
              <label for="inputEmail" class="visually-hidden" placeholder="Enter Email" required>Email Address</label>
              <input type="email" id="inputEmail" class="form-control">
              <label for="password">Password</label>
              <label for="inputPassword" class="visually-hidden" placeholder="Enter Password" required>Password</label>
              <input type="password" id="inputPassword" class="form-control">
              <label>Enter the Password of Atleast 8 characters</label>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" val="remember-me"> Remember Me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
              <p class="mt-5 mb-2 text-muted">New to this Website? <a href="https://vishesh2008.github.io/signup.github.io/">Create an Account</a></p> 
          </form>
      </main>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

 
  </body>
</html>
